<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<link rel="stylesheet" type="text/css" href="css/style.css"/>
<script type="text/javascript" rel="javascript" src="js/jquery.js"></script>
<script type="text/javascript" rel="javascript" src="js/lightbox.js"></script>
</head>
<body>
<div class="lightBox">
<h1>Demo2_LightBox插件</h1>

<h1>第1组图片</h1>
<div class="lightbox">
    <img class="js-lightbox" data-role="lightbox" data-source="images/img01.jpg"  src="images/img01.jpg" data-group="group-1" data-id="asdasdasd" data-caption="ngnfgnf" width="360" height="200">
    <img class="js-lightbox" data-role="lightbox" data-source="images/img02.jpg"  src="images/img02.jpg" data-group="group-1" data-id="fbvdf" data-caption="ngnfgnf" width="360" height="200">
    <img class="js-lightbox" data-role="lightbox" data-source="images/img03.jpg"  src="images/img03.jpg" data-group="group-1" data-id="dsfsdf" data-caption="ngnfgnf" width="360" height="200">
</div>
<h1>第2组图片</h1>
<div class="lightbox">
<img class="js-lightbox" data-role="lightbox" data-source="images/img04.jpg"  src="images/img04.jpg" data-group="group-2" data-id="dsfsdf" data-caption="ngnfgnf" width="360" height="200">
</div>
<p class="description">
    插件说明：<br/>
    1.具有class="js-lightbox" 和data-role="lightbox" 的元素表示要启用lightbox<br/>
    2.data-source="images/img01.jpg" 和src="images/img01.jpg"指向图片的位置  <br>
    3.data-group="group-1" 用于对页面的图片进行分组<br>
    4.data-id="asdasdasd"区别不同图片 <br>
    5.data-caption="ngnfgnf"可输入对图片的描述
</p>
</div>
